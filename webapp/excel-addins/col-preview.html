<!DOCTYPE html>
<html>

<head>
<style>
html, body {
	margin : 0px;
	padding: 0px;
	width: 100%;
	height: 100%;
}
</style>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />

<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<title>RealGrid Column Preview</title>
<script type="text/javascript" src="../scripts/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../scripts/realgridjs-lic.js"></script>
<script type="text/javascript" src="../scripts/realgridjs_eval.1.1.27.min.js"></script>
<script type="text/javascript" src="../scripts/realgridjs-api.1.1.27.js"></script>
<script>
var dataProvider;
var gridView;
$(function() {
	var id = "realgrid";
	$("#"+id).css({"width": "100%", "height": "100%"});
	RealGridJS.setAssetRoot("../assets");
    dataProvider = new RealGridJS.LocalDataProvider();
	gridView = new RealGridJS.GridView(id);
	gridView.setDataSource(dataProvider);   
})

function preview(fields, columns) {
    dataProvider.setFields(JSON.parse(fields));
    gridView.setColumns(JSON.parse(columns));
    dataProvider.setRowCount(10);
}
</script>
</head>
<body>
	<div id="realgrid"></div>
</body>
</html>
